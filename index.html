<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Planner</title>

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="contRounded" id="contMain" >
        
        <!-- Parameters -->
        
        <div class="contRounded" id="contParameters">
            <div id="contPersonalData">
                <div id="contAvatar"></div>
                <div>
                    <h1 id="textName">Martina Korolova</h1>
                    <h3 id="textNickname"><< Dj Korolova >></h3>
                </div>
            </div>
            <div id="contAverageData">
                <div class="contRounded contAverageIndicator" id="contPlaned"><h1>50%</h1></div>
                <div class="contRounded contAverageIndicator" id="contAvailable"><h1>50%</h1></div>
            </div>
        </div>
        
        <!-- Activities -->

        <div class="contRounded" id="contItems">
            <div class="contRounded" id="contItemsView">

                <!-- Activities Tool Bar -->

                <div class="contRounded" id="contItemsTools">
                    <div class="contTitle contTitleLight">
                        <div class="menuButton"></div>
                        <p>Activities Tool Bar</p>
                    </div>
                    <ul class="ulNoIdentate">
                        <li>
                            <div class="contIcon"></div>
                        </li>
                        <li>
                            <div class="contIcon"></div>
                        </li>
                        <li>
                            <div class="contIcon"></div>
                        </li>
                        <li>
                            <div class="contIcon"></div>
                        </li>
                    </ul>
                    
                </div>

                <!-- Activities List -->

                <div class="contRounded" id="contItemsList">
                    <div class="contTitle contTitleDark">
                        <div class="menuButton"></div>
                        <p>Activities List</p>
                    </div>
                    <ul class="ulNoIdentate">
                        <li>
                            <div class="liOdd contActivitiesItem">
                                <div class="contActivitiesItemId"><p>1</p></div>
                                <form action="">
                                    <div id="contSelectData">
                                        <select name="" id=""></select>
                                        <select name="" id=""></select>
                                    </div>
                                    <div id="contInputData">
                                        <input type="text">
                                        <div id="contInputDataItems">
                                            <input class="idInput" type="text">
                                            <input class="idInput" type="text">
                                            <input class="idInput" type="text">
                                            <input class="idInput" type="text">
                                            <input class="idInput" type="text">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contScrollBar" id="bgScrollVerBar">
                <div id="fgScrollVerBar">
                    
                </div>
            </div>

            <!-- Time Line -->

            <div class="contRounded" id="contTimeLine">
                <div class="contTitle contTitleDark">
                    <div class="menuButton"></div>
                    <p>Time Line</p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
